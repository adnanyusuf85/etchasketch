<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./base-style.css"/>
    <link rel="stylesheet" href="./styles.css"/>
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="Title">
            <p class="fs-4 text-left">Etch-A-Sketch</p>
            <p class="fs-1 text-left">Developed by Adnan Yusuf</p>
        </div>
        <div id="sketch-area" class="mt-32">
            <div id="playingboard" class="algn-left"></div>
            <div id="controls" class="algn-right">
                <button id="reset-game" class="button-small fs-2 dp-block">Erase Board</button>
                
                <label for="grid-size" class="dp-block mt-64">Grid Size</label>
                  <select id="grid-size" name="size" class="selectbox fs-2 mt-8">
                    <option value="8">8x8</option>
                    <option value="16">16x16</option>
                    <option value="32">32x32</option>
                    <option value="64">64x64</option>
                  </select>
               

               
            </div>
        </div>
    </div>
</body>
</html>
